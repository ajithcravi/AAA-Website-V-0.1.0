<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AAA</title>
    <link
      rel="icon"
      href="https://res.cloudinary.com/ajithvault/image/upload/q_auto/v1575434482/AAA/AAA_Logo_2019_For_Email_Signs_vepg8b.png"
      type="image/gif"
      sizes="16x16"
    />
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Font awesome script -->
    <script
      src="https://kit.fontawesome.com/e1e8e053d6.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom stylesheets -->
    <!-- Overall stylesheet -->
    <link rel="stylesheet" href="index.css" />
    <!-- Main carousel stylesheet -->
    <link rel="stylesheet" href="./css/mainCarousel.css" />
  </head>
  <body>
    <!-- Navigationbar -->
    <div class="container-fluid mainContainer--colour-white--paddingRight-5px sticky-top">
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              class="navbar-brand__logo--size"
              src="https://res.cloudinary.com/dpm4kxo9p/image/upload/v1575700408/AAA_Logo_2019_Final__05-12-19_03_ltn45f.jpg"
              alt="AAA Logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item nav-item--font--margin active">
                <a
                  class="nav-link active-nav active-nav--color"
                  href="index.html"
                >
                  Home
                </a>
              </li>
              <li class="nav-item nav-item--font--margin">
                <a class="nav-link" href="./pages/projects.html">
                  Projects
                </a>
              </li>
              
              <li class="nav-item nav-item--font--margin">
                <a class="nav-link" href="./pages/team.html">
                  Team
                </a>
              </li>
              <li class="nav-item nav-item--font--margin">
                <a class="nav-link" href="./pages/contact.html">
                  Contact Us
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Main carousel -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol
        id="carouselDots"
        class="carousel-indicators homeCarouselIndicator"
      ></ol>
      <div id="carousel-inner" class="carousel-inner"></div>
      <!-- Carousel arrows -->
      <a
        id="previousButton"
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon " aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        id="nextButton"
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Main carousel javascript -->
    <script src="./js/carousel.js"></script>
  </body>
</html>
